<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<div class="main-container">
			<div class="left-column"></div>
			<div class="right-column">
				<p class="small-text">Perfume</p>
				<h1 class="heading-text">Gabrielle Essence Eau De Parfum</h1>
				<p class="small-text">
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price-container">
					<div class="discount-price">$149.99</div>
					<div class="previous-price">$169.99</div>
				</div>
				<button class="cart-button">
					<img src="./images/icon-cart.svg" alt="" srcset="" />Add to Cart
				</button>
			</div>
		</div>

		</div> -->
	</body>
</html>
